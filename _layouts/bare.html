<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Trevor Bagels - {{ page.title }}</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Epilogue:wght@300&family=Roboto");
			@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100&family=Open+Sans&family=Roboto&family=Rubik:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
		</style>
		<link rel='stylesheet' href='/assets/css/zoom.css'>
		<link rel='stylesheet' href='/assets/css/prism.css'>
		<link rel='stylesheet' href="/assets/css/styles.css">
		
		{% include essentials.html %}

		
		<script type='text/javascript' src="/assets/js/visualizationcode.js"></script>
		<script type='text/javascript' src="/assets/js/lib/js.cookie-2.2.1.min.js"></script>
		<script type="text/javascript" src="/assets/js/lib/amplitude.min.js"></script>
		<script type='text/javascript' src='/assets/js/zoom.js'></script>
		{% include analytics.html %}
		
		<meta property="og:title" content="Ukraine Live Feeds">
		<meta property="og:url" content="https://trevorbagels.com/ukraine">
		<meta property="og:description" content="Grid of live youtube video feeds from ukraine">
		<meta name="twitter:title" content="Ukraine Live Feeds">
		<meta name="twitter:description" content="Grid of live youtube video feeds from ukraine">

		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body class='match-braces rainbow-braces'>
		
		
		{% include navbar_bare.html %}
		<div id='content'>
			{{ content }}
		</div>
		<div style='min-height: 100px;'></div>
	</body>
	<script>
		Array.prototype.slice.call(document.getElementsByClassName("zoomable")).forEach(element => {
			element.setAttribute("data-action", "zoom");
		});
	</script>
	{% include tagcolors.html %}
</html>
