---
layout: default
---
<style>
	::-webkit-scrollbar
	{
		width: 4px !important;
	}
</style>
<button onclick="toggleEyeBurn()" id='myeyesarescreaming' class='no-mobile' style='max-width: 150px; position: fixed; display: block; z-index: 11; bottom: 10px; left: 5px;'>
burn my eyes
</button>

<article id='post' class='light-mode'>
	<h1>
		{{page.title}}
	</h1>
	<div id='tags'>
		{% for tag in page.tags %}
		<span class='tag'>{{tag}}</span>
		{% endfor %}
	</div>
	<p>
		{{ page.date | date: "%A, %B %d, %Y" }}
	</p>
	<hr class='sep'>
	{{content}}
</article>

<script>
	burnmething = {"false": false, "true": true}
	if(window.localStorage.burnme == undefined){
		window.localStorage.burnme = false;
	}
	burnThoseEyesStraightOuttaTheirSockets()

	function toggleEyeBurn()
	{
		window.localStorage.burnme = !burnmething[window.localStorage.burnme];
		burnThoseEyesStraightOuttaTheirSockets()
	}
	function burnThoseEyesStraightOuttaTheirSockets(){
		messages = {"false": "burn my eyes", "true": "save my eyes from this blinding light"}
		document.getElementById("myeyesarescreaming").innerHTML = messages[window.localStorage.burnme]
		document.getElementById("post").classList.toggle("light-mode", burnmething[window.localStorage.burnme])
	}
</script>
