<script>

function setTextAnimation(delay, duration, strokeWidth, timingFunction, strokeColor, repeat) {
	let paths = document.querySelectorAll("path");
	let mode=repeat?'infinite':'forwards'
	for (let i = 0; i < paths.length; i++) {
		const path = paths[i];
		const length = path.getTotalLength();
		path.style["stroke-dashoffset"] = `${length}px`;
		path.style["stroke-dasharray"] = `${length}px`;
		path.style["stroke-width"] = `${strokeWidth*(Math.sin(i/paths.length)+.25)}px`;
		path.style["stroke"] = `${strokeColor}`;
		path.style["animation"] = `${duration-Math.sin(i/2*i/2)}s svg-text-anim ${mode} ${timingFunction}`;
		path.style["animation-delay"] = `${i * delay * (1+Math.cos(i)/10)}s`;
	}
	setTimeout(() => {
		document.getElementById('svgGroup').setAttribute("filter", "")
	}, 10000);
}

setTextAnimation(0.3, 3.3, 2, 'linear', 'rgba(255, 255, 255, .5)', false);
</script>
