<div class='part' id='edu'>
	<h2>Education</h2>
	<table id='education' class='experience-timeline'>
		{% for edu in site.data.resume.education%}
		<tr>
			<td>{{edu.name}}</td>
			<td class='shortdesc'>{{edu.desc}}</td>
			<td class='exptime'>{{edu.time[0]}} - {{edu.time[1]}}</td>
		</tr>
		{%endfor%}
	</table>
</div>
